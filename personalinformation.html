<!DOCTYPE html>
<html lang="en">
<head>
    <title>My profile</title>
    <link rel="shortcut icon" type="images" href="images/logosmaller.png"/>
    <link rel="stylesheet" href="assets/css/personalinformation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="images/logosmaller.png" alt="Website Logo">
        </div>
        <div class="navigation">
            <a href="landingpage.html">
                <span class="home-icon"><i class="fas fa-home"></i></span> Home
            </a>
        </div>
    </div>
    <div class="container">
        <!-- Profile Section -->
        <section class="profile">
            <h2>Profile</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="email">
                </div>
                <!-- Removed Address Form Group -->
                <button type="submit">Save</button>
            </form>
        </section>

        <!-- Order History Section -->
        <section class="order-history">
            <h2>Order History</h2>
            <ul>
                <li><span>Event Name:</span> Event 1</li>
                <li><span>Date:</span> January 1, 2023</li>
                <!-- Add more event items as needed -->
            </ul>
        </section>
        <div class="conatiner"></div>
    </div>
  <!-- Upcoming Events Section -->
  <section class="upcoming-events">
    <h2>Upcoming Events</h2>
    <div class="event-container">
        <div class="event-item">
            <span>Date:</span> November 25, 2023
        </div>
        <div class="event-item">
            <span>Time:</span> 7:00 PM
        </div>
        <div class="event-item">
            <span>Attendees:</span> John Doe, Jane Smith
        </div>
        <div class="event-item">
            <span>Theme:</span> Holiday Celebration
        </div>
        <div class="event-item">
            <span>Selected Packages:</span> Package A, Package B
        </div>
    </div>
    <!-- Add more event containers as needed -->
</section>
</body>
</html>

</html>
