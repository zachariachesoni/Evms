<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plan a wedding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="image/png" href="images/logosmaller.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="wedding.css">
</head>

<body>
    <!-- Logo section -->
    <div class="logo">
        <img src="images/logosmaller.png" alt="An example image">
        <div class="icon-wrapper">
            <a href="personalinformation.html">
                <i class="material-symbols-outlined">person</i>
                <span class="icon-caption">my profile </span>
            </a>
        </div>
    </div>

    <!-- Container for Wedding Menu and Event Details -->
    <div class="wedding-details-container">
        <h2>Wedding Details</h2>

        <!-- Location, Date/Time, and Theme Selection -->
        <div class="event-details">
            <label for="date">Event Date and Time:</label>
            <input type="datetime-local" id="date" required>

            <label for="location">Event Location:</label>
            <select id="location">
                <option value="" selected disabled>Select an option</option>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
            </select>

            <label for="theme">Event Colour Theme:</label>
            <input type="text" id="theme">

            <label for="guest-dropdown">Number of Attendees</label>
            <input type="number" id="guest-dropdown" min="15" max="500" value="15">
        </div>

        <!-- Package and Entertainment Dropdowns -->
        <div class="dropdowns">
            <label for="package-dropdown">Select Food Package</label>
            <select id="package-dropdown" onchange="displayPackageDetails(this.value, 'food-package-info')">
                <option value="50">Basic $50 per person</option>
                <option value="60"> Deluxe $60 per person</option>
                <option value="70"> Premium $70 per person</option>
            </select>

            <div class="package-info" id="food-package-info">
                <!-- Food package details go here -->
            </div>

            <label for="entertainment-dropdown">Select Entertainment Package</label>
            <select id="entertainment-dropdown" onchange="displayPackageDetails(this.value, 'entertainment-package-info')">
                <option value="500">Basic - $500</option>
                <option value="800">Deluxe - $800</option>
                <option value="1200">Premium- $1,200</option>
            </select>

            <div class="package-info" id="entertainment-package-info">
                <!-- Entertainment package details go here -->
            </div>
        </div>

        <!-- Food and Entertainment Package Details -->
        <div class="package-info" id="selected-package-info"></div>

        <div id="event-details" class="details"></div>

        <div id="total-cost" class="details"></div>
    </div>

    <script src="wedding.js"></script>
</body>

</html>
